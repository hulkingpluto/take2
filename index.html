<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <link rel="stylesheet" href="sorry.css">
</head>
<body>

    <h1>I'm Really Sorry 😔</h1>
    <p>I never meant to hurt you my love. You mean the world to me. 💖</p>
    <p class="heart">❤️</p>
    <button onclick="showMessage()">Click for a Special Message</button>
    <p id="message">You are the best thing that ever happened to me! Please forgive me my love? 🥺💕</p>

     <!-- Hidden audio element -->
     <audio id="apologySong" src="sorry.mp3"></audio>

     <!-- Optional mute/unmute button -->
     <button id="muteButton" onclick="toggleAudio()">🔊 Play</button>

    <script src="sorry.js"></script>
</body>
</html>
